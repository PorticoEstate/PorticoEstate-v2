<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .status {
            font-weight: bold;
            padding: 8px;
            border-radius: 4px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .connecting {
            background-color: #fff3cd;
            color: #856404;
        }
        .messages {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .message-body {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 3px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0069d9;
        }
        .url-input {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebSocket Test Client</h1>
            <p>Connection status: <span id="status" class="status disconnected">Disconnected</span></p>
            <input type="text" id="wsUrl" class="url-input" value="ws://localhost:8080" placeholder="WebSocket URL (e.g., ws://localhost:8080)">
        </div>
        
        <div class="controls">
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
            <button id="clearBtn">Clear Messages</button>
        </div>
        
        <h2>Messages</h2>
        <div id="messages" class="messages"></div>
    </div>

    <script>
        // DOM elements
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const clearBtn = document.getElementById('clearBtn');
        const wsUrlInput = document.getElementById('wsUrl');
        
        // WebSocket connection
        let socket = null;
        
        // Connect to WebSocket server
        function connect() {
            try {
                const wsUrl = wsUrlInput.value.trim();
                if (!wsUrl) {
                    alert('Please enter a WebSocket URL');
                    return;
                }
                
                // Update UI
                setStatus('connecting', 'Connecting...');
                connectBtn.disabled = true;
                
                // Create WebSocket connection
                socket = new WebSocket(wsUrl);
                
                // Setup event listeners
                socket.onopen = onOpen;
                socket.onclose = onClose;
                socket.onerror = onError;
                socket.onmessage = onMessage;
                
            } catch (error) {
                console.error('Connection error:', error);
                addErrorMessage('Connection error: ' + error.message);
                setStatus('disconnected', 'Disconnected');
                connectBtn.disabled = false;
            }
        }
        
        // Disconnect from server
        function disconnect() {
            if (socket) {
                socket.close();
            }
        }
        
        // WebSocket event handlers
        function onOpen(event) {
            setStatus('connected', 'Connected');
            addInfoMessage('Connected to WebSocket server');
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
        }
        
        function onClose(event) {
            let reason = '';
            if (event.code) {
                reason = ` (code: ${event.code}`;
                if (event.reason) {
                    reason += `, reason: ${event.reason})`;
                } else {
                    reason += ')';
                }
            }
            
            addInfoMessage(`Disconnected from server${reason}`);
            setStatus('disconnected', 'Disconnected');
            
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            socket = null;
        }
        
        function onError(event) {
            console.error('WebSocket error:', event);
            addErrorMessage('WebSocket error occurred');
        }
        
        function onMessage(event) {
            try {
                const data = JSON.parse(event.data);
                addMessage('Received', data);
            } catch (e) {
                addMessage('Received (text)', { text: event.data });
            }
        }
        
        // Helper functions
        function setStatus(className, text) {
            statusEl.className = 'status ' + className;
            statusEl.textContent = text;
        }
        
        function addMessage(title, data) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            
            const headerEl = document.createElement('div');
            headerEl.className = 'message-header';
            headerEl.textContent = `${title} [${new Date().toLocaleTimeString()}]`;
            
            const bodyEl = document.createElement('div');
            bodyEl.className = 'message-body';
            
            if (typeof data === 'object') {
                bodyEl.textContent = JSON.stringify(data, null, 2);
            } else {
                bodyEl.textContent = data;
            }
            
            messageEl.appendChild(headerEl);
            messageEl.appendChild(bodyEl);
            
            messagesEl.appendChild(messageEl);
            
            // Auto-scroll to bottom
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function addInfoMessage(text) {
            addMessage('System', { info: text });
        }
        
        function addErrorMessage(text) {
            addMessage('Error', { error: text });
        }
        
        function clearMessages() {
            messagesEl.innerHTML = '';
            addInfoMessage('Messages cleared');
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        clearBtn.addEventListener('click', clearMessages);
        
        // Auto-connect if URL parameter is provided
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('connect') && urlParams.has('url')) {
            wsUrlInput.value = urlParams.get('url');
            connect();
        }
    </script>
</body>
</html>
