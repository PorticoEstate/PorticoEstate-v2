<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Direct Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .message-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WebSocket Direct Port Test</h1>
    <p>This page tests a direct connection to port 8082 (mapped to internal 8080)</p>
    
    <div id="connection-status">Disconnected</div>
    
    <div class="controls">
        <button id="connect">Connect Direct to Port 8082</button>
        <button id="disconnect">Disconnect</button>
    </div>
    
    <h2>Messages:</h2>
    <div id="messages"></div>
    
    <input type="text" id="message" class="message-input" placeholder="Type a message...">
    <div class="controls">
        <button id="send-chat">Send Chat Message</button>
        <button id="send-notification">Send Notification</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const connectBtn = document.getElementById('connect');
            const disconnectBtn = document.getElementById('disconnect');
            const sendChatBtn = document.getElementById('send-chat');
            const sendNotificationBtn = document.getElementById('send-notification');
            const messageInput = document.getElementById('message');
            const messagesContainer = document.getElementById('messages');
            const connectionStatus = document.getElementById('connection-status');
            
            let ws = null;
            
            function addMessage(text) {
                const msgEl = document.createElement('div');
                msgEl.className = 'message';
                msgEl.textContent = text;
                messagesContainer.appendChild(msgEl);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            function updateConnectionStatus(connected) {
                connectionStatus.textContent = connected ? 'Connected' : 'Disconnected';
                connectionStatus.style.color = connected ? 'green' : 'red';
            }
            
            connectBtn.addEventListener('click', () => {
                if (ws) {
                    addMessage('Already connected');
                    return;
                }
                
                // Connect directly to port 8082
                const hostname = window.location.hostname;
                const wsUrl = `ws://${hostname}:8082`;
                    
                addMessage(`Connecting directly to ${wsUrl}...`);
                
                try {
                    ws = new WebSocket(wsUrl);
                    
                    ws.onopen = () => {
                        addMessage('Connection established');
                        updateConnectionStatus(true);
                    };
                    
                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            addMessage(`Received: ${JSON.stringify(data)}`);
                        } catch (e) {
                            addMessage(`Received: ${event.data}`);
                        }
                    };
                    
                    ws.onclose = () => {
                        addMessage('Connection closed');
                        updateConnectionStatus(false);
                        ws = null;
                    };
                    
                    ws.onerror = (error) => {
                        addMessage(`WebSocket error: ${error.message || 'Unknown error'}`);
                        console.error('WebSocket error:', error);
                    };
                } catch (error) {
                    addMessage(`Failed to connect: ${error.message}`);
                    console.error('Connection error:', error);
                }
            });
            
            disconnectBtn.addEventListener('click', () => {
                if (ws) {
                    ws.close();
                    addMessage('Disconnecting...');
                } else {
                    addMessage('Not connected');
                }
            });
            
            function sendMessage(type) {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    addMessage('Not connected to server');
                    return;
                }
                
                const message = messageInput.value.trim();
                if (!message) {
                    addMessage('Please enter a message');
                    return;
                }
                
                const data = {
                    type: type,
                    message: message,
                    timestamp: new Date().toISOString()
                };
                
                try {
                    ws.send(JSON.stringify(data));
                    addMessage(`Sent ${type}: ${message}`);
                    messageInput.value = '';
                } catch (error) {
                    addMessage(`Failed to send message: ${error.message}`);
                    console.error('Send error:', error);
                }
            }
            
            sendChatBtn.addEventListener('click', () => {
                sendMessage('chat');
            });
            
            sendNotificationBtn.addEventListener('click', () => {
                sendMessage('notification');
            });
            
            messageInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage('chat');
                }
            });
            
            // Initial status
            updateConnectionStatus(false);
        });
    </script>
</body>
</html>
