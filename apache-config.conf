<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
        FallbackResource /index.php
    </Directory>

    # Load required modules for WebSocket
    <IfModule !proxy_module>
        LoadModule proxy_module modules/mod_proxy.so
    </IfModule>
    <IfModule !proxy_http_module>
        LoadModule proxy_http_module modules/mod_proxy_http.so
    </IfModule>
    <IfModule !proxy_wstunnel_module>
        LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so
    </IfModule>
    <IfModule !headers_module>
        LoadModule headers_module modules/mod_headers.so
    </IfModule>

    ProxyPreserveHost On

    # WebSocket proxy - using the dedicated websocket container
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /wss/(.*) ws://${WEBSOCKET_SERVER}/$1 [P,L]
    
    # Next.js HMR WebSocket proxy (for development hot reload)
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /bookingfrontend/client/_next/webpack-hmr ws://${NEXTJS_SERVER}/bookingfrontend/client/_next/webpack-hmr [P,L]

    # Setup proxy for WS connections
    ProxyPass /wss ws://${WEBSOCKET_SERVER}/
    ProxyPassReverse /wss ws://${WEBSOCKET_SERVER}/
    
    # ProxyTimeout for WebSocket connections
    ProxyTimeout 3600

    # Increase timeout for WebSocket connections
    ProxyTimeout 3600

    # NextJS development resources proxy (for Next.js 15 dev mode)
    # Redirect root-level Next.js development requests to the correct basePath
    ProxyPass /__nextjs_original-stack-frames http://${NEXTJS_SERVER}/bookingfrontend/client/__nextjs_original-stack-frames
    ProxyPassReverse /__nextjs_original-stack-frames http://${NEXTJS_SERVER}/bookingfrontend/client/__nextjs_original-stack-frames
    
    # Handle other Next.js development resources that might start with __nextjs
    ProxyPassMatch ^/__nextjs(.*)$ http://${NEXTJS_SERVER}/bookingfrontend/client/__nextjs$1
    
    # NextJS HMR WebSocket - must come before the main proxy to avoid conflicts
    ProxyPass /bookingfrontend/client/_next/webpack-hmr ws://${NEXTJS_SERVER}/bookingfrontend/client/_next/webpack-hmr
    ProxyPassReverse /bookingfrontend/client/_next/webpack-hmr ws://${NEXTJS_SERVER}/bookingfrontend/client/_next/webpack-hmr
    
    # NextJS main proxy (excluding WebSocket paths)
    ProxyPass /bookingfrontend/client http://${NEXTJS_SERVER}/bookingfrontend/client
    ProxyPassReverse /bookingfrontend/client http://${NEXTJS_SERVER}/bookingfrontend/client
    
    # Add Service-Worker-Allowed header for NextJS proxy and serve JS files correctly
    <Location "/bookingfrontend/client">
        Header set Service-Worker-Allowed "/"
    </Location>
    
    # Serve JavaScript service worker files with the correct MIME type
    <FilesMatch "\.js$">
        Header set Content-Type "application/javascript"
    </FilesMatch>
    
    # Disable FallbackResource for service worker JavaScript files
    <LocationMatch "^/bookingfrontend/client/.+\.js$">
        FallbackResource disabled
    </LocationMatch>

    # Slim API proxy
    ProxyPass /portico http://slim
    ProxyPassReverse /portico http://slim

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
