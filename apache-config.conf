<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
        FallbackResource /index.php
    </Directory>

    # Load required modules for WebSocket
    <IfModule !proxy_module>
        LoadModule proxy_module modules/mod_proxy.so
    </IfModule>
    <IfModule !proxy_http_module>
        LoadModule proxy_http_module modules/mod_proxy_http.so
    </IfModule>
    <IfModule !proxy_wstunnel_module>
        LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so
    </IfModule>

    ProxyPreserveHost On
    
    # WebSocket proxy - using the docker container name
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /wss/(.*) ws://slim:8080/$1 [P,L]
    
    # Setup proxy for WS connections
    ProxyPass /wss ws://slim:8080/
    ProxyPassReverse /wss ws://slim:8080/
    
    # ProxyTimeout for WebSocket connections
    ProxyTimeout 3600
    
    # Increase timeout for WebSocket connections
    ProxyTimeout 3600
    
    # For testing - direct access to test pages
    Alias /websocket-test /var/www/html/src/WebSocket/test.html
    Alias /websocket-direct /var/www/html/src/WebSocket/direct.html

    # NextJS proxy
    ProxyPass /bookingfrontend/client http://${NEXTJS_SERVER}/bookingfrontend/client
    ProxyPassReverse /bookingfrontend/client http://${NEXTJS_SERVER}/bookingfrontend/client

    # Slim API proxy
    ProxyPass /portico http://slim
    ProxyPassReverse /portico http://slim

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
